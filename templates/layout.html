<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>Eyebleach - {{ title }} </title>
    {% else %}
        <title>Bleach for Your Eyes</title>
    {% endif %}
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
